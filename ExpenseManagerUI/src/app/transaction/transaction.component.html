<div class="container">
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" formControlName="amount" class="form-control" />
        <div *ngIf="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched">
          <small class="text-danger">Amount is required and must be greater than 0.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control" />
        <div *ngIf="transactionForm.get('description')?.invalid && transactionForm.get('description')?.touched">
          <small class="text-danger">Description is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control" />
        <div *ngIf="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched">
          <small class="text-danger">Date is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" formControlName="type" class="form-control">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">Add Transaction</button>
    </form>
  </div>
